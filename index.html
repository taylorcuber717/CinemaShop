<script>
function logOut() {

	
	
	
	
	
	
	
	
	
	
	
	ajax.open("GET", "controller.php?button=" + button+"&query="+query, true); // Arguments Method, url, async
	ajax.send();
	ajax.onreadystatechange = function() {
		console.log("State: " + ajax.readyState);
		if (ajax.readyState == 4 && ajax.status == 200) {
			var array = JSON.parse(ajax.responseText);
			if(button=='actor' && array!=0){
				result = "<br><br><b>Actors<br></b><br><table>";
				for(i=0;i <array.length; i++){
					result += "<tr><td>"+array[i]['first_name'] + " " + array[i]['last_name']+"</td></tr>";
				}
				result += "</table>";
			} else if(button=='movie' && array!=0) {
				result = "<br><br><b>Movies<br></b><br><table>";
				for(i=0;i <array.length; i++){
					result += "<tr><td>"+array[i]['name']+"</td></tr>";
				}
				result += "</table>";
			} else if(button=='role' && array!=0) {
				result = "<br><br><b>Roles<br></b><br><table>";
				for(i=0;i <array.length; i++){
					result += "<tr><td>"+array[i]['role']+"</td></tr>";
				}
					result += "</table>";
			} else {
				result = "<br>No matches for '"+ query +"'";
			}
			divToChange.innerHTML = result;
		}
	}
}

</script>
